name: CI
on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Execute format
        run: deno fmt --check

      - name: Execute lint
        run: deno lint
